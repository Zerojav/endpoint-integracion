<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Pago</title>
</head>
<body>
  <h1>⏳ Verificando pago...</h1>
  <div id="resultado"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const clientTransactionId = params.get("clientTransactionId");

      fetch("https://endpoint-integracion.onrender.com/verificar-transaccion", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: parseInt(id),
          clientTransactionId: clientTransactionId
        })
      })
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("resultado");
        if (data.status === "APPROVED") {
          div.innerHTML = "<h2 style='color:green;'>✅ Pago aprobado</h2>";
        } else {
          div.innerHTML = "<h2 style='color:red;'>❌ Pago rechazado</h2>";
        }
      })
      .catch(err => {
        const div = document.getElementById("resultado");
        if (div) div.innerHTML = "⚠️ Error al verificar pago.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
